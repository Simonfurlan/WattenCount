<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watten Punkte</title>
    <style>

        html {
            background: black;
        }
        table {
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        table, td {
            background-color: ghostwhite;
            border-radius: 15px;
        }


        table {
            border-radius: 15px;
        }

        th {
           background-color: rgb(233, 233, 233);
           border-radius: 15px;
        }

        h2 {
            color: ghostwhite;
            text-align: -webkit-center;
        }

        li {
            list-style: none;
            font-weight: bolder;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        button {
            width: 50px;
            height: 30px;
            font-size: large;
        }

        #bigButton {
            font-size: large;
        }

        #team1Total, #team2Total {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Watten Punkte</h2>

<table>
    <thead>
        <tr>
            <th>#########</th>
            <th>1</th>
            <th>8</th>
            <th>#########</th>
        </tr>
    </thead>
    <tbody style="border: solid;">
        <tr>
            <td id="team1PointsList"></td>
            <td>
            </td>
            <td>
            </td>
            <td id="team2PointsList"></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <button class="bigButton" onclick="addPoints('team1', 2)">2</button>
               
            </td>
            <td>
                <button class="bigButton" onclick="addPoints('team2', 2)">2</button>
                
            </td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <button class="bigButton" onclick="addPoints('team1', 3)">3</button>
               
            </td>
            <td>
                <button class="bigButton" onclick="addPoints('team2', 3)">3</button>
                
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="bigButton" onclick="addPoints('team1', 4)">4</button>
                
            </td>
            <td>
                <button class="bigButton" onclick="addPoints('team2', 4)">4</button>
                
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button class="bigButton" onclick="addPoints('team1', 5)">5</button>
                
            </td>
            <td>
                <button class="bigButton" onclick="addPoints('team2', 5)">5</button>
                
            </td>
            <td></td>
        </tr>
        <tr>
            <td id="team1Total"></td>
            <td><button style="font-size: unset;" onclick="undoLastPoint('team1')">Del</button></td>
            <td><button style="font-size: unset;" onclick="undoLastPoint('team2')">Del</button></td>
            <td id="team2Total"></td>
        </tr>
    </tbody>
</table>

<script>
    let team1Points = [];
    let team2Points = [];

    function addPoints(team, points) {
        if (team === 'team1') {
            team1Points.push(points);
            updatePointsList('team1PointsList', team1Points);
            updateTotal('team1Total', team1Points);
        } else if (team === 'team2') {
            team2Points.push(points);
            updatePointsList('team2PointsList', team2Points);
            updateTotal('team2Total', team2Points);
        }
    }

    function undoLastPoint(team) {
        if (team === 'team1' && team1Points.length > 0) {
            team1Points.pop();
            updatePointsList('team1PointsList', team1Points);
            updateTotal('team1Total', team1Points);
        } else if (team === 'team2' && team2Points.length > 0) {
            team2Points.pop();
            updatePointsList('team2PointsList', team2Points);
            updateTotal('team2Total', team2Points);
        }
    }

    function updatePointsList(elementId, pointsList) {
        const element = document.getElementById(elementId);
        element.innerHTML = '';

        pointsList.forEach(point => {
            const listItem = document.createElement('li');
            listItem.textContent = point;
            element.appendChild(listItem);
        });
    }

    function updateTotal(elementId, pointsList) {
        const element = document.getElementById(elementId);
        const total = pointsList.reduce((sum, point) => sum + point, 0);
        element.textContent = `Summe: ${total}`;
    }
</script>

</body>
</html>
